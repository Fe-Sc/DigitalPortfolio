        </div>

    <div class="photos">
        <img src="lutte1.jpg" onclick="openModal(this.src)">
        <img src="lutte2.jpg" onclick="openModal(this.src)">
        <img src="LutteSmalljpg.jpg" onclick="openModal(this.src)">
        <img src="lutte-2Small.jpg" onclick="openModal(this.src)">
    </div>

    <div id="imgModal" class="modal" onclick="closeModal()">
        <img class="modal-content" id="modalImg">
    </div>
    <script>
        function openModal(src){
            document.getElementById("imgModal").style.display = "flex";
            document.getElementById("modalImg").src = src;
        }
        function closeModal(){
            document.getElementById("imgModal").style.display = "none"
        }
    </script>
